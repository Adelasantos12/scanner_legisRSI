<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificador de Leyes RSI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Clasificador de Leyes del Reglamento Sanitario Internacional (RSI)</h1>
        <div class="input-section">
            <textarea id="text-input" placeholder="Pegue aquí el texto de la ley..."></textarea>
            <div class="file-upload">
                <input type="file" id="file-input" accept=".txt,.pdf,.docx">
                <label for="file-input">o suba un archivo</label>
            </div>
            <div class="country-selector">
                <label for="country-select">País:</label>
                <select id="country-select">
                    <option value="mexico" selected>México</option>
                </select>
            </div>
            <button id="analyze-btn">Analizar</button>
        </div>
        <div id="results-section" class="results-section" style="display:none;">
            <h2>Resultados del Análisis</h2>
            <div class="summary">
                <p><strong>Función RSI Principal:</strong> <span id="rsi-function"></span></p>
                <p><strong>Sector Probable:</strong> <span id="sector"></span></p>
                <p><strong>Confianza del Modelo:</strong> <span id="confidence"></span>%</p>
                <p><strong>Autoridad Legal:</strong> <span id="legal-authority"></span></p>
                <p><strong>Ley Probable:</strong> <span id="probable-law"></span></p>
            </div>
            <div class="chart-container">
                <canvas id="rsi-chart"></canvas>
            </div>
            <div class="details">
                <h3>Palabras Clave Detectadas</h3>
                <div id="keywords"></div>
                <h3>Explicación</h3>
                <div id="explanation"></div>
            </div>
            <button id="download-csv-btn">Descargar CSV</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
